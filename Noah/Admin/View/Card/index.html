      <!-- Content Wrapper. Contains page content -->
      <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
          <h1>
            Simple Tables
            <small>preview of simple tables</small>
          </h1>
          <ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-dashboard"></i> 管理中心</a></li>
            <volist name="postion" id="val">
            <li <if condition="$val.id eq $menuid">class="active"</if>><a href="{:U($val['url'])}">{$val.name}</a></li>
            </volist>
          </ol>
        </section>

        <!-- Main content -->
        <section class="content">
          <div class="row">
            <div class="col-md-12">
              <div class="col-xs-1" style="padding-bottom:10px;">
                <button class="btn btn-block btn-primary btn-xs" onclick="{location.href='{:U('Card/add_card')}'}">添加卡片</button>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="box">
                <div class="box-header with-border">
                  <h3 class="box-title">Bordered Table</h3>
                </div><!-- /.box-header -->
                <div class="box-header">
                	<form role="form" action="{:U(Card/index)}">
                    <input type="hidden" name="m" value="{:MODULE_NAME}">
                    <input type="hidden" name="c" value="{:CONTROLLER_NAME}">
                    <input type="hidden" name="a" value="{:ACTION_NAME}">
                		<div class="col-xs-2">
                			<label>卡号</label>
                			<input type="text" name="cardnum" placeholder="卡号" class="form-control input-sm" value="{$map.cardnum}">
                		</div>
                		<div class="col-xs-2">
                			<label>购卡人</label>
                			<input type="text" name="cardname" placeholder="购卡人" class="form-control input-sm" value="{$map.cardname}">
                		</div>
                		<div class="col-xs-2">
                			<label>状态</label>
                			<select class="form-control  input-sm" name="status">
	                        <option value="">请选择</option>
	                    </select>
                		</div>
                		<div class="col-xs-2">
                			<label>&nbsp</label>
                			<button class="btn btn-block btn-primary btn-sm" type="submit">搜索</button>
                		</div>
                	</form>
                	
                </div><!-- /.box-header -->
                <div class="box-body table-responsive no-padding">
                  <table class="table table-hover">
                    <tr>
                      <th>卡号</th>
                      <th>类型</th>
                      <th>购卡人</th>
                      <th>电话</th>
                      <th>状态</th>
                      <th>开卡时间</th>
                      <th>生效时间</th>
                      <th>停止时间</th>
                      <th>操作</th>
                    </tr>
                    <foreach name="list" item="val">
                    <tr>
                      <td>{$val.cardnum}</td>
                      <td>{$val.cardtype}</td>
                      <td>{$val.cardname}</td>
                      <td>{$val.cardphone}</td>
                      <td>{$val.starttime}</td>
                      <td>{$val.endtime}</td>
                      <td>{$val.cardtype}</td>
                      <td>{$val.cardtype}</td>
                      <td><a href="{:U('Card/edit',array('id'=>$val['id']))}">修改</a>|<a href="{:U('Card/delete_card',array('id'=>$val['id']))}">删除</a></td>
                    </tr>
                    </foreach>
                  </table>
                </div><!-- /.box-body -->
                <div class="box-footer clearfix">
                  <ul class="pagination pagination-sm no-margin pull-right">
                    {$page}
                  </ul>
                </div>
              </div><!-- /.box -->
            </div><!-- /.col -->
          </div><!-- /.row -->
        </section><!-- /.content -->
      </div><!-- /.content-wrapper -->
