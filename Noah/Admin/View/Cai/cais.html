      <!-- Content Wrapper. Contains page content -->
      <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
          <h1>
            菜品管理
            <small>preview of simple tables</small>
          </h1>
          <ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-dashboard"></i> 管理中心</a></li>
            <li><a href="#">系统管理</a></li>
            <li class="active">菜品管理</li>
          </ol>
        </section>
        <!-- Main content -->
        <section class="content">
          <div class="row">
            <div class="col-md-12">
              <div class="col-xs-1" style="padding-bottom:10px;">
                <a href="{:U('Cai/add_cais')}"><button class="btn btn-block btn-primary btn-xs">添加菜品</button></a>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-12">
              <div class="box">
                <div class="box-header">
                  <form role="form" action="{:U(Cai/cais)}">
                    <div class="col-xs-2">
                      <label>菜名</label>
                      <input type="text" placeholder="菜名" class="form-control input-sm" id="name" name="name" value="{$cainame.name}" >
                    </div>
                    <div class="col-xs-2">
                      <input type="hidden" name="m" value="{:MODULE_NAME}">
                    <input type="hidden" name="c" value="{:CONTROLLER_NAME}">
                    <input type="hidden" name="a" value="{:ACTION_NAME}">
                      <label>菜品类别</label>
                      <select class="form-control  input-sm" id="name" name="ctid">
                        <option value="">请选择</option>
                        <foreach name="caitype" item="val">
                        <option value="{$val.name}">{$val.name}</option>
                        </foreach>
                      </select>
                    </div>
                    <div class="col-xs-2">
                      <label>&nbsp</label>
                      <button class="btn btn-block btn-primary btn-sm" type="submit">搜索</button>
                    </div>
                  </form>
                  
                </div><!-- /.box-header -->
                <div class="box-body table-responsive no-padding">
                  <table class="table table-hover">
                    <tr>
                      <th>ID</th>
                      <th>菜品名称</th>
                      <th>类别</th>
                      <th>排序</th>
                      <th>备注</th>
                      <th>管理操作</th>
                    </tr>
                    <foreach name="info" item="val" >
                    <tr>
                      <td>{$val.id}</td>
                      <td>{$val.name}</td>
                      <td>{$val.ctid}</td>
                      <td>{$val.frontsort}</td>
                      <td>{$val.remark}</td>
                      <td><a href="{:U('Cai/update_cais', array('id'=>$val['id']))}">编辑</a>|<a href="{:U('Cai/delete_cais', array('id'=>$val['id']))}">删除</a></td>
                    </tr>
                	</foreach>
                  </table>
                </div><!-- /.box-body -->
                 <div class="box-footer clearfix">
                  <ul class="pagination pagination-sm no-margin pull-right">
                    {$page}
                  </ul>
                </div>
              </div><!-- /.box -->
            </div>
          </div>
        </section><!-- /.content -->
      </div><!-- /.content-wrapper -->
