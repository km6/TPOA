      <!-- Content Wrapper. Contains page content -->
      <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
          <h1>
            Simple Tables
            <small>preview of simple tables</small>
          </h1>
          <ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-dashboard"></i> 管理中心</a></li>
            <li><a href="#">系统管理</a></li>
            <li class="active">菜品管理</li>
          </ol>
        </section>

        <!-- Main content -->
        <section class="content">
          <div class="row">
            <div class="col-xs-12">
              <div class="box">
                <div class="box-header">
                  <h3 class="box-title">菜品菜单</h3>
                </div><!-- /.box-header -->
                <form role="form" action="" method="post">
                <div class="box-body table-responsive no-padding">
                  <table class="table table-hover">
                    <tr>
                      <th>菜品名称</th>

                    <foreach name="info" item="val" >
                    <tr>
                      <td>{$val.name}</td>
                      <td>
                      <input type="text" id="cai{$val.id}" name="table_search" class="form-control input-sm pull-right" placeholder="" value= {$val.inventory} >
                      </td>
                    </tr>
                	</foreach>
                  </table>
                </div><!-- /.box-body -->
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
              </div><!-- /.box -->
            </div>
          </div>
        </section><!-- /.content -->
