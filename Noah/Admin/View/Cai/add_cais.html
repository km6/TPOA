      <!-- Content Wrapper. Contains page content -->
      <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
          <h1>
            Simple Tables
            <small>preview of simple tables</small>
          </h1>
          <ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-dashboard"></i> 管理中心</a></li>
            <li><a href="#">系统管理</a></li>
            <li class="active">添加菜单</li>
          </ol>
        </section>
        <!-- Main content -->
        <section class="content">
          <div class="row">
            <!-- left column -->
            <div class="col-md-2">
            </div>
            <div class="col-md-8">
              <!-- general form elements -->
              <div class="box box-primary">
                <div class="box-header with-border">
                  <h3 class="box-title">添加菜品</h3>
                </div><!-- /.box-header -->
                <!-- form start -->
                <form role="form" action="" method="post" enctype="multipart/form-data">
                  <div class="box-body">
                    <div class="form-group">
                      <label for="name">菜品名称</label>
                      <input type="text" class="form-control" name="name" id="name" placeholder="输入名称">
                    </div>
                    <div class="form-group">
                      <label for="name">图片</label>
                      <input type="file" id="exampleInputFile" name="imgurl">
                    </div>
                    <div class="form-group">
                      <div class="row">
                        <div class="col-md-4">
                          <label>菜品类别</label>
                          <select class="form-control" id="ctid" name="ctid">
                            <foreach name="caitype" item="val">
                            <option value="{$val.id}">{$val.name}</option>
                            </foreach>
                          </select>
                        </div>
                        <div class="col-md-4">
                          <label>单位</label>
                          <input type="text" class="form-control" name="unit" id="unit" placeholder="单位">
                        </div>
                        <div class="col-md-4">
                          <label for="url">排序</label>
                          <input type="text" class="form-control" name="frontsort" id="frontsort" placeholder="排序">
                        </div>
                      </div>
                    </div>
                    <div class="form-group">
                      <div class="row">
                        <div class="col-md-3">
                          <label>规格</label>
                          <input type="text" class="form-control" name="sku[sku_name][]" id="sku[sku_name]" placeholder="">
                        </div>
                        <div class="col-md-2">
                          <label>价格</label>
                          <input type="text" class="form-control" name="sku[price][]" id="sku[price]" placeholder="">
                        </div>
                        <div class="col-md-2">
                          <label>重量</label>
                          <input type="text" class="form-control" name="sku[weight][]" id="sku[weight]" placeholder="">
                        </div>
                        <div class="col-md-2">
                          <label>数量</label>
                          <input type="text" class="form-control" name="sku[stock][]" id="sku[stock]" placeholder="">
                        </div>
                        <div class="col-md-2">
                          <label>&nbsp</label><br>
                          <a class="add-sku" href="javascript:;">添加</a>|<a href="javascript:;" class="del-sku">删除</a>
                        </div>
                      </div>
                    </div>
                    <script type="text/javascript">
                    $(document).delegate('.add-sku','click',function(){
                      var row = $(this).parents('.row:first').html();
                      row = '<div class="row">'+row+'</div>';
                      $(this).parents('.row:first').after(row);
                    });

                    $(document).delegate('.del-sku','click',function(){
                      $(this).parents('.row:first').empty();
                    });
                    </script>
                    <div class="form-group">
                      <label>简介</label>
                      <textarea id="editor1" name="details" rows="10" cols="80"></textarea>
                    </div>
                    <div class="form-group">
                       <label>备注</label>
                       <textarea name="remark" id="remark" class="form-control"  placeholder="请输入备注"></textarea>
                    </div>
                    <div class="form-group">
                      <div class="col-sm-12">
                        <div class="checkbox">
                          <label>
                            <input type="checkbox" name="is_rec" value="1">首页推荐
                          </label>
                        </div>
                      </div>
                    </div>
                  </div><!-- /.box-body -->

                  <div class="box-footer">
                    <button type="submit" class="btn btn-primary">提交</button>
                  </div>
                </form>
              </div><!-- /.box -->
            </div>
            <div class="col-md-2">
            </div>
          </div>
        </section>
        </div><!-- /.content-wrapper --> 
        <script>
          $(function () {
            CKEDITOR.replace('editor1');
          });
        </script>
