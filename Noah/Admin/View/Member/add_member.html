<script type="text/javascript" src="__PUBLIC__/plugins/datepicker2/js/bootstrap-datepicker.js"></script>
<link rel="stylesheet" href="__PUBLIC__/plugins/datepicker2/css/datepicker.css">
      <!-- Content Wrapper. Contains page content -->
      <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
          <h1>
            Simple Tables
            <small>preview of simple tables</small>
          </h1>
          <ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-dashboard"></i> 管理中心</a></li>
            <li><a href="#">系统管理</a></li>
            <li class="active">添加会员</li>
          </ol>
        </section>

        <!-- Main content -->
        <section class="content">
          <div class="row">
            <!-- left column -->
            <div class="col-md-2">
            </div>
            <div class="col-md-8">
              <!-- general form elements -->
              <div class="box box-primary">
                <div class="box-header with-border">
                  <h3 class="box-title">添加会员</h3>
                </div><!-- /.box-header -->
                <!-- form start -->
                <form role="form" action="" method="post">
                  <div class="box-body">
                    <div class="form-group">
                      <label for="name">名称</label>
                      <input type="text" class="form-control" name="membername" id="membername" placeholder="输入名称">
                    </div>
                    <div class="form-group">
                      <label for="name">密码</label>
                      <input type="text" class="form-control" name="password" id="password" placeholder="****">
                    </div>
                    <div class="form-group">
                      <label for="name">收货人</label>
                      <input type="text" class="form-control" name="shouhuoname" id="shouhuoname" placeholder="输入收货人">
                    </div>
                    <div class="form-group">
                      <label>短信提示</label>
                      <select class="form-control" id="is_sms" name="is_sms">
                        <option value="2">提示</option>
                        <option value="1">不提示</option>
                      </select>
                    </div>
                    <div class="form-group">
                      <label for="name">电话</label>
                      <input type="text" class="form-control" name="phone" id="phone" placeholder="输入电话">
                    </div>
                    <div class="form-group">
                      <label for="name">电话2</label>
                      <input type="text" class="form-control" name="phonetwo" id="phonetwo" placeholder="输入电话2">
                    </div>
                    <div class="form-group">
                      <label for="url">地址</label>
                      <input type="text" class="form-control" name="address" id="address" placeholder="输入地址">
                    </div>
 					<div class="form-group">
                      <label>购卡方式</label>
                      <select class="form-control" id="diancaitype" name="diancaitype">
                        <volist name="ct" id="v">
                            <option value="{$v}">{$v}</option>
                        </volist>
                      </select>
                    </div>
                    <div class="form-group">
                      <label for="name">注册时间</label>
                      <input type="text" class="form-control datepicker" name="regtime" id="regtime" placeholder="输入注册时间">
                    </div>
                    <script type="text/javascript">
                    $('.datepicker').datepicker({format:"yyyy-mm-dd"});
                    </script>
                    <div class="form-group">
                      <label for="name">配送时间</label>
                      <input type="text" class="form-control" name="peisongtime" id="peisongtime" placeholder="输入配送时间">
                    </div>
                    <div class="form-group">
                      <label for="url">配送斤数</label>
                      <input type="text" class="form-control" name="peisongweight" id="peisongweight" placeholder="输入配送斤数">
                    </div>
                    <div class="form-group">
                      <label>配送车</label>
                      <select class="form-control"  name="vehicle" id="vehicle">
                          <volist name="veh" id="v" key="k">
                              <option value="{$k}">{$v}</option>
                          </volist>
                      </select>
                    </div>
                    <div class="form-group">
                      <label>包装方式</label>
                      <select class="form-control" id="packaging" name="packaging">
                        <volist name="pg" id="pv" key="k">
                            <option value="{$k}">{$pv}</option>
                        </volist>
                      </select>
                    </div>
                    <div class="form-group">
                      <label for="name">卡号</label>
                      <input type="text" class="form-control" name="card_num" id="card_num" placeholder="卡号">
                    </div>
                    <div class="form-group">
                      <label for="name">配送次数</label>
                      <input type="text" class="form-control" name="deliverytimes" id="deliverytimes" placeholder="输入配送次数">
                    </div>
                    <div class="form-group">
                      <label for="name">储值金额</label>
                      <input type="text" class="form-control" name="depositmoney" id="depositmoney" placeholder="输入储值金额">
                    </div>
                  </div><!-- /.box-body -->

                  <div class="box-footer">
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </div>
                </form>
              </div><!-- /.box -->
            </div>
            <div class="col-md-2">
            </div>
          </div>
        </section>
        </div><!-- /.content-wrapper -->
