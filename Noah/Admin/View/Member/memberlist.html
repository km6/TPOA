      <!-- Content Wrapper. Contains page content -->
      <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
          <h1>
            Simple Tables
            <small>preview of simple tables</small>
          </h1>
          <ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-dashboard"></i> 管理中心</a></li>
            <li><a href="#">系统管理</a></li>
            <li class="active">会员管理</li>
          </ol>
        </section>

        <!-- Main content -->
        <section class="content">
          <div class="row">
            <div class="col-md-12">
              <div class="col-xs-1" style="padding-bottom:10px;">
                <a href="{:U('Member/add_member')}"><button class="btn btn-block btn-primary btn-xs">添加会员</button></a>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-12">
              <div class="box">
                <div class="box-header">
                  <form role="form" action="{:U(Member/memberlist)}">
                    <div class="col-xs-2">
                      <label>姓名</label>
                      <input type="text" placeholder="姓名" class="form-control input-sm" id="membername" name="membername" >
                    </div>
                    <div class="col-xs-2">
                      <label>电话</label>
                      <input type="text" placeholder="电话" class="form-control input-sm" id="phone" name="phone" >
                    </div>
                    <div class="col-xs-2">
                      <input type="hidden" name="m" value="{:MODULE_NAME}">
                    <input type="hidden" name="c" value="{:CONTROLLER_NAME}">
                    <input type="hidden" name="a" value="{:ACTION_NAME}">
                      <label>配送车</label>
                      <select class="form-control  input-sm" id="vehicle" name="vehicle">
                        <option value="">请选择</option>
                        <volist name="veh" id="v" key="k">
                            <option value="{$k}">{$v}</option>
                        </volist>
                      </select>
                    </div>
                    <div class="col-xs-2">
                      <label>&nbsp</label>
                      <button class="btn btn-block btn-primary btn-sm" type="submit">搜索</button>
                    </div>
                  </form>
                  
                </div><!-- /.box-header -->
          <div class="row">
            <div class="col-xs-12">
              <div class="box">
                <div class="box-header">
                  <h3 class="box-title">会员列表</h3>
                  <div class="box-tools">
                    <div class="input-group" style="width: 150px;">
                      <input type="text" name="table_search" class="form-control input-sm pull-right" placeholder="搜索">
                      <div class="input-group-btn">
                        <button class="btn btn-sm btn-default"><i class="fa fa-search"></i></button>
                      </div>
                    </div>
                  </div>
                </div><!-- /.box-header -->
                <div class="box-body table-responsive no-padding">
                  <table class="table table-hover">
                    <tr>
                      <th>ID</th>
                      <th>姓名</th>
                      <th>卡号</th>
                      <th>点菜电话</th>
                      <th>配送地址</th>
                      <th>配送时间</th>
                      <th>包装方式</th>
                      <th>操作</th>
                    </tr>
                    <foreach name="list" item="val" >
                    <tr>
                      <td>{$val.id}</td>
                      <td>{$val.membername}</td>
                      <td>{$val.card_num}</td>
                      <td>{$val.phone}</td>
                      <td>{$val.address}</td>
                      <td>{$val.diancaitype}</td>
                      <td>{$packaging[$val['packaging']]}</td>
                      <td><a href="{:U('Member/update_member', array('id'=>$val['id']))}">编辑</a>|<a href="{:U('Member/delete_member', array('id'=>$val['id']))}">删除</a></td>
                    </tr>
                	</foreach>
                  </table>
                </div><!-- /.box-body -->
                 <div class="box-footer clearfix">
                  <ul class="pagination pagination-sm no-margin pull-right">
                    {$page}
                  </ul>
                </div>
              </div><!-- /.box -->
            </div>
          </div>
        </section><!-- /.content -->
      </div><!-- /.content-wrapper -->
