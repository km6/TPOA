      <!-- Content Wrapper. Contains page content -->
      <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
          <h1>
            {$postion.0.name}
            <small>ZhongJi</small>
          </h1>
          <ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-dashboard"></i> 管理中心</a></li>
		    <volist name="postion" id="val">
		    <li <if condition="$val.id eq $menuid">class="active"</if>><a href="{:U($val['url'])}">{$val.name}</a></li>
		    </volist>
          </ol>
        </section>

        <!-- Main content -->
        <section class="content">
          <div class="row">
            <!-- left column -->
            <div class="col-md-2">
            </div>
            <div class="col-md-8">
              <!-- general form elements -->
              <div class="box box-primary">
                <div class="box-header with-border">
                  <h3 class="box-title">修改管理员</h3>
                </div><!-- /.box-header -->
                <!-- form start -->
                <form role="form" action="" method="post">
                <input type="hidden" name="id" value="{$_GET.id}">
                  <div class="box-body">
                    <div class="form-group">
                      <label for="name">管理员名称</label>
                      <input type="text" class="form-control" name="username" id="username" placeholder="输入管理员名称" value="{$userinfo.username}">
                    </div>
                    <div class="form-group">
                      <label>密码</label>
                      <input type="text" class="form-control" name="password" id="password" placeholder="输入登录密码" value="">
                    </div>
                    <div class="form-group">
                      <label>所属用户组</label>
                      <select class="form-control" name="group_id">
                        <option value="">请选择</option>
                        <foreach name="group" item="val">
                        <option value="{$val.id}" <eq name="userinfo.group_id" value="$val.id">selected</eq>>{$val.title}</option>
                        </foreach>
                      </select>
                    </div>
                    <div class="form-group">
                      <label for="url">邮箱地址</label>
                      <input type="text" class="form-control" name="email" id=email" placeholder="请输入邮箱地址" value="{$userinfo.email}">
                    </div>
                  </div><!-- /.box-body -->

                  <div class="box-footer">
                    <button type="submit" class="btn btn-primary">保存</button>
                  </div>
                </form>
              </div><!-- /.box -->
            </div>
            <div class="col-md-2">
            </div>
          </div>
        </section>
        </div><!-- /.content-wrapper -->
