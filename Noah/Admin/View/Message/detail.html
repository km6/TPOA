      <!-- Content Wrapper. Contains page content -->
      <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
          <h1>
            {$postion.0.name}
            <small>ZhongJi</small>
          </h1>
          <ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-dashboard"></i> 管理中心</a></li>
		    <volist name="postion" id="val">
		    <li <if condition="$val.id eq $menuid">class="active"</if>><a href="{:U($val['url'])}">{$val.name}</a></li>
		    </volist>
          </ol>
        </section>

        <!-- Main content -->
        <section class="content">
          <div class="row">
            <!-- left column -->
            <div class="col-md-2">
            </div>
            <div class="col-md-8">
              <!-- general form elements -->
              <div class="box box-primary">
                <div class="box-header with-border">
                  <h3 class="box-title">查看消息</h3>
                </div><!-- /.box-header -->
                <!-- form start -->
                  <div class="box-body">
                    <div class="form-group">
                      <label for="name">标题</label>
                      <input type="text" class="form-control" value="{$msginfo.title}" disabled>
                    </div>
                    <div class="form-group">
                      <label>发信人</label>
                      <input type="text" class="form-control" value="{$from}" disabled>
                    </div>
                    <div class="form-group">
                      <label>收信人</label>
                      <input type="text" class="form-control" value="{$to}" disabled>
                    </div>
                    <div class="form-group">
                      <label>消息内容</label><br>
                      {$msginfo.content|html_entity_decode}
                    </div>
                  </div><!-- /.box-body -->

                  <div class="box-footer">
                    <button type="button"  onclick="{location.href='{:U('Message/sendbox')}'}" class="btn btn-primary">返回</button>
                  </div>
              </div><!-- /.box -->
            </div>
            <div class="col-md-2">
            </div>
          </div>
        </section>
        </div><!-- /.content-wrapper -->
