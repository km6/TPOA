      <!-- Content Wrapper. Contains page content -->
      <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
          <h1>
            {$postion.0.name}
            <small>ZhongJi</small>
          </h1>
          <ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-dashboard"></i> 管理中心</a></li>
		    <volist name="postion" id="val">
		    <li <if condition="$val.id eq $menuid">class="active"</if>><a href="{:U($val['url'])}">{$val.name}</a></li>
		    </volist>
          </ol>
        </section>

        <!-- Main content -->
        <section class="content">
          <div class="row">
            <!-- left column -->
            <div class="col-md-2">
            </div>
            <div class="col-md-8">
              <!-- general form elements -->
              <div class="box box-primary">
                <div class="box-header with-border">
                  <h3 class="box-title">新建消息</h3>
                </div><!-- /.box-header -->
                <!-- form start -->
                <form role="form" action="" method="post">
                  <div class="box-body">
                    <div class="form-group">
                      <label for="name">标题</label>
                      <input type="text" class="form-control" name="title" id="title" placeholder="输入标题">
                    </div>
                    <div class="form-group">
                      <label>收信人</label>
                      <select class="form-control" name="to">
                      <option value="">请选择</option>
                        <foreach name="to" item="val">
                        <option value="{$val.id}">{$val.username}</option>
                        </foreach>
                      </select>
                    </div>
                    <div class="form-group">
                      <label for="url">消息内容</label>
                      <textarea id="content" name="content" rows="10" cols="80"></textarea>
                    </div>
                  </div><!-- /.box-body -->

                  <div class="box-footer">
                    <button type="submit" class="btn btn-primary">发送</button>
                  </div>
                </form>
              </div><!-- /.box -->
            </div>
            <div class="col-md-2">
            </div>
          </div>
        </section>
        </div><!-- /.content-wrapper --> 
        <script>
          $(function () {
            CKEDITOR.replace('content');
          });
        </script>
